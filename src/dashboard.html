      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
          <title>Dapp University | Todo List</title>

          <!-- Bootstrap -->
          <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="./styles/signin.css" />
        </head>
        <body class="class dashboard-body">
              <nav
          class="py-3 mb-3 navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
        >
          <div class="container">
            <a class="navbar-brand text-uppercase" href="#">Birth Registry</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <button class="ms-auto btn btn-outline-success" type="submit">
                Log Out
              </button>
            </div>
          </div>
        </nav>

          <div class="container-fluid">
            <div class="row">
              <main role="main" class="col-lg-12 d-flex justify-content-center">
                <div id="loader" class="text-center">
                  <p class="text-center">Loading...</p>
                </div>
                <div id="content">

                <main class="container p-3">
                  <form class="gap-2 mb-5 bg d-flex justify-content-evenly" onSubmit="App.createBirthDetail(); return false;">
            <div >
              <input
                custom
                type="text"
                class="rounded-0 form-control"
                id="nin"
                placeholder="NIN"
              />
            </div>

            <div class="mb-4 mb-md-0 form-floating flex-grow-1">
              <input
                type="text"
                class="form-control rounded-0"
                id="full_name"
                placeholder="fullName"
              />
            </div>

            <div class="mb-4 mb-md-0 form-floating flex-grow-1">
              <input
                type="date"
                class="form-control rounded-0"
                id="birth_date"
                placeholder="Birth Date"
              />
            </div>

            <div class="mb-4 mb-md-0 form-floating flex-grow-1">
              <input
                type="text"
                class="form-control rounded-0"
                id="father_nin"
                placeholder="Father NIN"
              />
            </div>

            <div class="mb-4 mb-md-0 form-floating flex-grow-1">
              <input
                type="text"
                class="form-control rounded-0"
                id="mother_nin"
                placeholder="Mother NIN"
              />
            </div>

            <button class="px-4 btn btn-primary rounded-0" type="submit">
              Submit
            </button>
          </form>

        </main>

<br/><br/>
<h3>Verified Blockchain Records</h3>
        <table  class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">NIN</th>
            <th scope="col">Full Name</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Father NIN</th>
            <th scope="col"> Mother NIN</th>
            <th scope="col"> Verified </th>
          </tr>
        </thead>
        <tbody id="verifiedBirthDetails">
          <tr class="birthDetailTemplate" class="checkbox" style="display: none">
            <th scope="row" class="birthDetailId">1</th>
            <td class="nin">NIN</td>
            <td class="fullName">Mark</td>
            <td class="birthDate">Otto</td>
            <td class="fatherNIN">@mdo</td>
            <td class="motherNIN"></td>
            <td class="verified">
            <input type="checkbox"/>
            </td>
          </tr>
        </tbody>
      </table>
<br/><br/></br/>
<h3> Unverified Blockchain Records</h3>
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">NIN</th>
            <th scope="col">Full Name</th>
            <th scope="col">Birth Date</th>
            <th scope="col">Father NIN</th>
            <th scope="col"> Mother NIN</th>
            <th scope="col"> Verified </th>
          </tr>
        </thead>
        <tbody id="unverifiedBirthDetails">
        
        </tbody>
      </table>

                </div>
              </main>
            </div>
          </div>

          <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/web3@1.3.3/dist/web3.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
          <script src="app.js"></script>

          
        </body>
      </html>
