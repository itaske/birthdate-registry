<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NIN Blockchain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link rel="stylesheet" href="styles/signin.css" />
  </head>
  <body>
    <body class="text-center">
      <main class="form-signin">
        <form class="bg" onSubmit="login()" method="get" action="/dashboard.html">
          <img
            class="mb-4"
            src="assets/blockchain.png"
            alt=""
            width="72"
            height="72"
          />
          <!-- <h1 class="mb-3 h3 fw-normal">Please sign in</h1> -->

          <div class="mb-4 form-floating">
            <input
              custom
              type="text"
              class="rounded-0 form-control"
              id="nin"
              placeholder="name@example.com"
            />
            <label for="floatingInput">NIN</label>
          </div>

          <div class="mb-4 form-floating">
            <input
              type="password"
              class="form-control rounded-0"
              id="password"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="mb-4 checkbox">
            <label class="d-block">
              <input type="checkbox" value="remember-me"/>
              Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary rounded-0">
            Sign in
          </button>
          <p class="mt-5 mb-3 text-muted">&copy;2021</p>
        </form>
      </main>
    </body>

<script>
function login(){
  console.log("/glogin");
  console.log("hello "+document.getElementById("nin"))
  console.log("hello "+document.getElementById("password"))
}
</script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
